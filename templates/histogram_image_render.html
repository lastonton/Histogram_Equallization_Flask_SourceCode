<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        form {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 10px;
        }

        input[type="submit"] {
            border: none;
            border-radius: 7px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .image-container {
            margin: 20px;
        }

        .image-container img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Upload and Render Images</h1>

    <form action="{{ url_for('histogram') }}" method="POST" enctype="multipart/form-data">
        <label for="img">Select an Image:</label>
        <input name="img" type="file" accept="image/*" required />
        <br>
        <input type="submit" value="Upload and Render">
    </form>

    {% if img_show %}
    <div class="image-container">
        <h1>Original Grayscale</h1>
        <img src="{{ original_pic }}" alt="Original Grayscale Image">
    </div>
    <div class="image-container">
        <h1>Rendered Image</h1>
        <img src="{{ img_show }}" alt="Rendered Image">
    </div>
    <div class="image-container">
        <h1>Before</h1>
        <img src="{{ histogram_before_show }}" alt="Histogram Before">
    </div>
    <div class="image-container">
        <h1>After</h1>
        <img src="{{ histogram_after_show }}" alt="Histogram After">
    </div>
    {% else %}
    <div class="image-container">
        <h1>Images will be displayed here...</h1>
    </div>
    {% endif %}
</body>

</html>
